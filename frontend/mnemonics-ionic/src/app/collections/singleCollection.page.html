<ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{collection.name}}</ion-title>
  </ion-toolbar>

<ion-content [fullscreen]="true">
  <ng-template ngFor let-item [ngForOf]="collection.mnemonics">
    <app-mnemonicCard [m]="item"></app-mnemonicCard>
  </ng-template>
  <!-- Shorthand
  <app-mnemonicCard [m]="mVar" *ngFor="let mVar of collection.mnemonics"></app-mnemonicCard>
   -->
</ion-content>
