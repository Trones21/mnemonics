
<ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>{{collectionInfo.name}}</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
        <table>
            <tr>
                <th>Mnems</th>
                <th>Stars</th>
                <th>Views</th>
            </tr>
            <tr>
                <td>{{collectionInfo.mnemonics}}</td>
                <td>{{collectionInfo.stars}}</td>
                <td>{{collectionInfo.views}}</td>
            </tr>
        </table>
    </ion-card-content>
</ion-card>
