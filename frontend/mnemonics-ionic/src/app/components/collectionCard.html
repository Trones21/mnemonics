
<ion-card routerLink="details/{{collectionInfo?.id}}"> 
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>{{collectionInfo?.name}}</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
        <table>
            <tr>
                <th>Mnemonics</th>
                <th>Stars</th>
                <th>Views</th>
            </tr>
            <tr>
                <td>{{collectionInfo?.mnemonicCount}}</td>
                <td>{{collectionInfo?.starCount}}</td>
                <td>{{collectionInfo?.viewCount}}</td>
            </tr>
        </table>
    </ion-card-content>
</ion-card>
